<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Card Background -->
  <rect width="300" height="300" rx="8" fill="white"/>
  
  <!-- Auto Skip Silence -->
  <rect x="16" y="16" width="268" height="50" rx="4" fill="#F5F7FA"/>
  <text x="24" y="45" font-family="Arial" font-size="14" fill="#222222">Auto Skip Silence</text>
  <rect x="220" y="28" width="48" height="26" rx="13" fill="#1E88E5"/>
  <circle cx="245" cy="41" r="10" fill="white"/>
  
  <!-- Skip After Manual Seek -->
  <rect x="16" y="76" width="268" height="50" rx="4" fill="#F5F7FA"/>
  <text x="24" y="105" font-family="Arial" font-size="14" fill="#222222">Skip After Manual Seek</text>
  <rect x="220" y="88" width="48" height="26" rx="13" fill="#C6C6C6"/>
  <circle cx="233" cy="101" r="10" fill="white"/>
  
  <!-- Minimum Skip -->
  <rect x="16" y="136" width="268" height="50" rx="4" fill="#F5F7FA"/>
  <text x="24" y="165" font-family="Arial" font-size="14" fill="#222222">Minimum Skip (s)</text>
  <rect x="220" y="148" width="48" height="26" rx="4" fill="white" stroke="#E0E0E0"/>
  <text x="244" y="165" font-family="Arial" font-size="14" fill="#222222" text-anchor="middle">0.10</text>
  
  <!-- Debug Mode & Apply Button -->
  <rect x="16" y="196" width="268" height="50" rx="4" fill="#F5F7FA"/>
  <rect x="24" y="208" width="120" height="26" rx="4" fill="#E0E0E0"/>
  <text x="40" y="225" font-family="Arial" font-size="14" fill="#222222">Debug Mode</text>
  <rect x="100" y="213" width="30" height="16" rx="8" fill="#C6C6C6"/>
  <circle cx="112" cy="221" r="6" fill="white"/>
  <rect x="220" y="208" width="48" height="26" rx="4" fill="#1E88E5"/>
  <text x="244" y="225" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Apply</text>
</svg>
