<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - YouTube Silence Skipper</title>
    
    <!-- Primary Meta Tags -->
    <meta name="description" content="Page not found - YouTube Silence Skipper is a Chrome extension that automatically skips silent periods in YouTube videos.">
    <meta name="robots" content="noindex, follow">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://youtube-silenceskipper.com/404">
    <meta property="og:title" content="Page Not Found - YouTube Silence Skipper">
    <meta property="og:description" content="Page not found - YouTube Silence Skipper is a Chrome extension that automatically skips silent periods in YouTube videos.">
    <meta property="og:image" content="https://youtube-silenceskipper.com/images/social_title_image.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" sizes="32x32" href="images/favicon-32x32.svg">
    <link rel="icon" type="image/svg+xml" sizes="16x16" href="images/favicon-16x16.svg">
    <link rel="icon" type="image/svg+xml" href="images/favicon.svg">
    
    <style>
        :root {
            --primary: #ff0000;
            --primary-dark: #cc0000;
            --text: #333333;
            --background: #ffffff;
            --radius: 8px;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            color: var(--text);
            line-height: 1.6;
            background-color: var(--background);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            text-align: center;
        }
        
        .error-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 100px 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: var(--primary);
            line-height: 1;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #666;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 24px;
            border-radius: var(--radius);
            font-weight: 600;
            font-size: 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            background-color: var(--primary);
            color: white;
            border: none;
        }
        
        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 30px;
        }
        
        footer {
            padding: 20px;
            background-color: #f9f9f9;
            text-align: center;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <img src="./images/logo.svg" alt="YouTube Silence Skipper Logo" class="logo">
        <div class="error-code">404</div>
        <h1>Page Not Found</h1>
        <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
        <a href="/" class="btn">Go to Homepage</a>
    </div>
    
    <footer>
        <p>&copy; 2025 YouTube Silence Skipper. All rights reserved.</p>
    </footer>
</body>
</html>
